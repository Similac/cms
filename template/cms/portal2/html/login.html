	<style type="text/css">
p.error {
	color: #DE5959;
}

.form-signin input[type="text"].error, .form-signin input[type="password"].error {
	border-color: #b94a48;
	color: #b94a48;
	-webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);
	box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);
}

input.error:focus {
	border-color: #953b39;
	color: #b94a48;
	-webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075), 0 0 6px

  <body class="login-body">

    <div class="container text-center">
      <form class="form-signin col-md-6 col-md-offset-3" style="background-color: #fff;margin-top: 50px;" id="adminForm" action="mylibController.do?user&siteCode=portal2"  autocomplete="off" method="post">
        <h2 class="form-signin-heading" style="background-color: #274472;border-radius: 5px 5px 0 0;"><img src="template/cms/portal/img/logo.png" style="height:70px;"/></h2>
        <div class="login-wrap">
            <input type="text" name="personnelno" class="form-control" style="margin: 10px 0;" placeholder="读者的证件号/条码号/您的Email" value="" autofocus>
            <input type="password" name="password" class="form-control" style="margin: 10px 0;"  placeholder="密码（初始密码为001或您的学号）" value="">
			<input type="hidden" name="page" class="form-control"  value="${Data.page!}">
            <input type="hidden" name="id" class="form-control"  value="${Data.id!}">
            <div style="color: red;">${Data.message!}</div>
			<button class="button big blue" type="submit" style="margin: 10px 0;" >登录</button>
        </div>
      </form>

    </div>
