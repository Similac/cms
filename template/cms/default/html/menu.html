<html>
<head>
	<title>首页</title>
	<meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">
	<link type="text/css" rel="stylesheet" href="plug-in/weixin/css/weixin_cms.css" />
	<script type='text/javascript' src='plug-in/jquery/jquery-1.8.3.js'></script>

	<script type="text/javascript">

		$(function(){

			//返回顶部按钮逻辑
			$('#j-gotop').on("click", function () {
				window.scrollTo(0, 0);
			});

		});

	</script>
</head>
<@cms_menu menuid="${Data.menuid}">

<body>

<header class="w-header" mon="type=header">
	<a class="arrow-wrap" href="javascript:history.back()" mon="content=back">
		<span class="arrow-left"></span>
	</a>

	<a href="http://m.nuomi.com/" class="home" mon="content=home"></a>
	<div class="text">${tag_menu.name }</div>
</header>
<@cms_article_list  menuid="${Data.menuid}" rows="15" type="Y" p="${Data.p}">

<article class="p-list" mon="action=click">
	<div id="j-goods-container">
	</div>

		<#list tag_article_list as article>

		<section class="w-goods " mon="action=click&amp;type=item">
			<a href="cmsController.do?goPage&page=article&siteCode=default&menuid=${article.columnId}&articleid=${article.id}" class="clearfix">
				<ul>
					<li class="title">
						<span class="item-name">${article.title}</span>
					</li>
					<span class="store "></span>
				</ul>
			</a>
		</section>
		</#list>

	<div  mon="action=click">
		${page.pagehtml}
	</div>
</article>
</@cms_article_list>
</body>
</@cms_menu>

</html>
